<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"/>
</head>
<body>
    <div id="calendar">
        <div id="month">
            <i class="prev">Назад</i>
            <div id="date">
                <h1></h1>
                <p></p>
            </div>
            <i class="next">Вперед</i>
        </div>
        <div id="weekdays">
            <div>ПН</div>
            <div>ВТ</div>
            <div>СР</div>
            <div>ЧТ</div>
            <div>ПТ</div>
            <div>СБ</div>
            <div>ВС</div>
        </div>
        <div id="days"></div>
    </div>
<script src="js.js" ></script>
</body>
</html>
